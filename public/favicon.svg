<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#888888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555555;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ラックフレーム -->
  <rect x="40" y="20" width="120" height="160" rx="8" ry="8" 
        fill="url(#rackGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- サーバーユニット1 -->
  <rect x="50" y="35" width="100" height="20" rx="3" ry="3" 
        fill="url(#serverGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="45" r="3" fill="#aaa"/>
  <circle cx="70" cy="45" r="3" fill="#aaa"/>
  <rect x="130" y="40" width="15" height="10" rx="2" fill="#777"/>
  
  <!-- サーバーユニット2 -->
  <rect x="50" y="65" width="100" height="20" rx="3" ry="3" 
        fill="url(#serverGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="75" r="3" fill="#aaa"/>
  <circle cx="70" cy="75" r="3" fill="#aaa"/>
  <rect x="130" y="70" width="15" height="10" rx="2" fill="#777"/>
  
  <!-- サーバーユニット3 -->
  <rect x="50" y="95" width="100" height="20" rx="3" ry="3" 
        fill="url(#serverGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="105" r="3" fill="#aaa"/>
  <circle cx="70" cy="105" r="3" fill="#aaa"/>
  <rect x="130" y="100" width="15" height="10" rx="2" fill="#777"/>
  
  <!-- サーバーユニット4 -->
  <rect x="50" y="125" width="100" height="20" rx="3" ry="3" 
        fill="url(#serverGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="135" r="3" fill="#aaa"/>
  <circle cx="70" cy="135" r="3" fill="#aaa"/>
  <rect x="130" y="130" width="15" height="10" rx="2" fill="#777"/>
  
  <!-- サーバーユニット5 -->
  <rect x="50" y="155" width="100" height="20" rx="3" ry="3" 
        fill="url(#serverGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="60" cy="165" r="3" fill="#aaa"/>
  <circle cx="70" cy="165" r="3" fill="#aaa"/>
  <rect x="130" y="160" width="15" height="10" rx="2" fill="#777"/>
  
  <!-- ラックの脚 -->
  <rect x="35" y="175" width="10" height="15" fill="#666"/>
  <rect x="155" y="175" width="10" height="15" fill="#666"/>
  
  <!-- 「R」文字をオーバーレイ -->
  <text x="100" y="110" text-anchor="middle" dominant-baseline="central" 
        font-family="Arial, sans-serif" font-weight="bold" font-size="40" 
        fill="white" stroke="#333" stroke-width="1" opacity="0.9">R</text>
</svg>
